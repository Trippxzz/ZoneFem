{% extends "base.html" %}
{% load static %}

{% block title %}Error de Pago{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center border-t-4 border-red-500">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-red-100 rounded-full mb-4">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Error al Procesar el Pago</h1>
        </div>

        <div class="bg-red-50 rounded-xl p-6 mb-6">
            <p class="text-red-800">
                {{ error }}
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <a href="{% url 'ver_carrito' %}" 
               class="flex-1 py-3 px-6 bg-gradient-to-r from-instagram-purple via-instagram-pink to-instagram-orange text-white font-bold rounded-xl hover:shadow-lg transition-all text-center">
                <i class="fas fa-shopping-cart mr-2"></i>
                Volver al Carrito
            </a>
            <a href="{% url 'home' %}" 
               class="flex-1 py-3 px-6 bg-gray-200 text-gray-800 font-medium rounded-xl hover:bg-gray-300 transition-all text-center">
                <i class="fas fa-home mr-2"></i>
                Ir al Inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
