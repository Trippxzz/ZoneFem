<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-[#101416] min-h-screen text-white">
    <div class="max-w-7xl mx-auto px-4 py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight">Cat√°logo</h1>
            <a href="{% url 'crearservicio' %}" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition">
                <span class="text-xl mr-2">+</span> Agregar servicio
            </a>
        </div>
        {% if servicio %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for s in servicio %}
            <div class="bg-[#181c20] rounded-xl shadow-lg overflow-hidden flex flex-col">
                {% if s.imagen_principal %}
                    <img src="{{ s.imagen_principal.imagen.url }}" alt="{{ s.nombre }}" class="h-48 w-full object-cover">
                {% else %}
                    <img src="/static/img/no-image.png" alt="Sin imagen" class="h-48 w-full object-cover">
                {% endif %}
                <div class="p-6 flex-1 flex flex-col">
                    <h2 class="text-xl font-bold mb-2 truncate">{{ s.nombre }}</h2>
                    <p class="text-blue-400 font-semibold mb-2">${{ s.precio }}</p>
                    <p class="text-gray-300 text-sm mb-4 flex-1 truncate">{{ s.descripcion  }}</p>
                    <p class="text-gray-300 text-sm mb-4 flex-1 truncate">{{ s.duracion  }}</p>
                    <a href="{% url 'detalleservicio' s.id %}" class="inline-block mt-auto px-4 py-2 bg-yellow-700 hover:bg-yellow-800 text-white rounded-lg font-semibold transition">
                        Ver servicio
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center text-gray-400 mt-20 text-lg">
            No hay productos creados
        </div>
        {% endif %}
    </div>
</body>
</html>
